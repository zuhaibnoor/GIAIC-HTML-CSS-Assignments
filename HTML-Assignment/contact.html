    <br><br>
    <form>
        <fieldset>
            <legend>Your Details:</legend>
            <p>
                <label for="name">Name:</label>
                <input type="text" id="name">
            </p>

            <p>
                <label for="email">Email: </label>
                <input type="text" id = "email">
            </p>
        </fieldset>

    </form>

    <form>
        <fieldset>
            <legend>Your Review:</legend>
                    <p>
                        <label for="source">How did you hear about us?</label>
                        
                        <select id="source" name="source" required>
                            <option value="" disabled selected>Select an option</option>
                            <option value="google">Google</option>
                            <option value="whatsapp">WhatsApp</option>
                            <option value="instagram">Instagram</option>
                            <option value="facebook">Facebook</option>
                            <option value="friend">Friend</option>
                        </select>
                    </p>

                    <p>
                        Would you like to visit us again?
                        <label>
                            <input type="radio" name="visit_again" value="yes" required> Yes
                        </label>
                        <label>
                            <input type="radio" name="visit_again" value="no"> No
                        </label>
                        <label>
                            <input type="radio" name="visit_again" value="maybe"> Maybe
                        </label>

                    </p>
            
                    <p>
                        <label for="comments"">Comments:</label><br>
                        <textarea id="comments" name="comments" rows="4"></textarea>
                    </p>

                    <p>
                        <label>
                            <input type="checkbox" > Sign me up for email updates
                        </label>
                    </p>
            

                    <button type="submit">
                        Submit Review
                    </button>            
        </fieldset>
    </form>

    <footer style="background-color:rgb(135, 165, 221); border: thin solid rgb(42, 98, 209); border-radius:5px;">
        <p style="margin:5px; text-align: center; ">Copyright &copy; 2019. All rights reserved.</p>
    </footer>
